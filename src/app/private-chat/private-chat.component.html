<div class="modal-header">
    <h4 class="modal-title">{{toUser}}</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross Click')"></button>
</div>
<div class="modal-body">
    <div class="card border-secondary">
        <div class="card-hearder h3 text-muted test-center">Messages</div>
        <div class="card-body">
            <app-messages [messages]="chatService.privateMessages"></app-messages>
        </div>
        <div class="card-footer">
            <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
        </div>
    </div>
</div>
